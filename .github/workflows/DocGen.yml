name: Docs

on:
  push:
    branches:
    - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  docs:
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - name: Set up Pages
      uses: actions/configure-pages@v1
    - name: Set up Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: '5.6'
    - name: Generate Docs
      run: |
          xcodebuild docbuild \
          -scheme ElegantAPI \
          -derivedDataPath ~/ElegantAPIBuild \
          -destination 'platform=iOS Simulator,name=iPhone 13'
    - name: Process DocArchive
      run: |
        (xcrun --find docc) process-archive \
        transform-for-static-hosting ~/ElegantAPIBuild/ElegantAPI.doccarchive \
        --output-path ./public \
        --hosting-base-path elegantapi
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./public
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs

    steps:
    - name: Deploy Docs
      uses: actions/deploy-pages@v1
